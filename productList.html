<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/productList.css">
</head>
<body>

    <div class="loader-wrapper" id="loader-wrapper">
        <span class="loader"></span>
    </div>

    
    <!-- navabar -->
    <nav class="header">
        <div class="container">
            <div class="row">
                <div class="header-wrapper d-flex justify-content-between">
                    <div class="logo d-inline-block">
                        <a href="index.html" >ShopCart</a>
                    </div>
                    <div class="user-action d-flex flex-row">
                        <a href="cart.html" >Cart</a>
                        <div class="user-intro" id="userIntro">Hii Customers</div>
                        <div class="logout-btn" id="logoutBtn">Logout</div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <h2 class="product-list-title text-center">All Products</h2>
            <div class="product-list-wrapper d-flex flex-row">
                <!-- sidebar -->
                <div class="product-list-sidebar d-flex flex-column">
                    <div class="sidebar-title">Search Products</div>

                    <div class="sidebar-search form-group">
                        <input type="text" placeholder="Search by Name" class="form-control" id="search-input">
                    </div>

                    <div class="sidebar-title fw-bold">Categories</div>
                    
                    <div id="categoryList">
                    </div>

                    <div class="sidebar-title">Filter By Price</div>
                    <div class="price-filter">
                        <div class="price-filter-select d-flex justify-content-between">
                            <div class="form-group select-price">
                                <select name="minPrice" id="minPrice" class="form-select">
                                    <option value="0">0</option>
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                    <option value="200">200</option>
                                </select>
                            </div>
                            <div class="form-group select-price">
                                <select name="maxPrice" id="maxPrice" class="form-select">
                                    <option value="0">0</option>
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                    <option value="200">200</option>
                                </select>
                            </div>
                        </div>
                        <div class="price-filter-title d-flex justify-content-between">
                            <div class="select-text">MinPrice</div>
                            <div class="select-text">MaxPrice</div>
                        </div>
                    </div>

                    <button class="btn btn-warning clear-filter" id="search">Search</button>
                    <button class="btn btn-danger clear-filter" id="clear">Clear Filters</button>
                </div>

                <div class="product-list-box" id="productList">
                </div>
            </div>
        </div>
    </div>


    <!-- axios js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- bootstap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="js/common.js"></script>
    <script src="js/productList.js"></script>

</body>
</html>
