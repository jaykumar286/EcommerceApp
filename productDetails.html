<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodoct Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/productDetails.css">

<body>

    <div class="loader-wrapper" id="loader-wrapper">
        <span class="loader"></span>
    </div>
    
    <!-- navabar -->
    <nav class="header">
        <div class="container">
            <div class="row">
                <div class="header-wrapper d-flex justify-content-between">
                    <div class="logo d-inline-block">
                        <a href="index.html" >ShopCart</a>
                    </div>
                    <div class="user-action d-flex flex-row">
                        <a href="cart.html" >Cart</a>

                        <div class="logout-btn" id="logoutBtn">Logout</div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Product content -->
    <div class="container">
        <div class="row">
            <div class="product-details-wrapper d-flex flex-row justify-content-between align-items-start">
                <div class="product-img d-flex" >
                    <img src="" alt="product image" id="product-img">
                </div>

                <div class="product-details-box d-flex flex-column">
                    <div id="product-details">
                    </div>
                    <div class="product-details-action btn btn-primary text-decoration-none">Add to Cart</div>
                    <a href="cart.html" id="goToCartBtn"class="product-details-action btn btn-warning text-decoration-none">Go to Cart</a>
                </div>
        </div>
    </div>
